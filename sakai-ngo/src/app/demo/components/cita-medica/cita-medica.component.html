
<div class='demo-app'>

    <div class='demo-app-sidebar'>
      <div class='demo-app-sidebar-section'>
        <h2>Instrucciones</h2>
        <ul>
          <li>Seleccione el dia que desea para la cita, siga las instrucciones de seleccion</li>
          <li>Drag, drop, and resize events</li>
        
        </ul>
      </div>
      <div class='demo-app-sidebar-section'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarVisible'
            (change)='handleCalendarToggle()'
          />
          Alternar todo el Calendario
        </label>
      </div>
      <div class='demo-app-sidebar-section'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarOptions().weekends'
            (change)='handleWeekendsToggle()'
          />
          Alternar fines de semana
        </label>
      </div>
      <div class='demo-app-sidebar-section'>
        <h2>Todos los Eventos ({{currentEvents.length}})</h2>
        <ul>
          <li *ngFor='let event of currentEvents()'>
            <b>{{event.startStr}}</b>
            <i>{{event.title}}</i>
          </li>
        </ul>
      </div>
    </div>
  
    <div class='demo-app-main'>
      <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions()'>
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar>
    </div>
  
  </div>

  <p-dialog #modal header="Seleccionar día">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    <ng-template #contentTemplate>
      <!-- Contenido del modal aquí -->
      <!-- Puedes usar un componente separado aquí si es necesario -->
    </ng-template>
  </p-dialog>
